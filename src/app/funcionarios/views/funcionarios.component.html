<section id="lista-funcionarios">
    <div class="jumbotron text-center">
        <h1>Lista de Funcionários Cadastrados</h1>
        <p class="text-center text-justify">
            Abaixo estão todos os funcionários cadastrado no sistema.
            <br/> É possível editar os dados do funcionário clicando em detalhes.
        </p>
    </div>
    <div class="row justify-content-center container-fluid">
        <div class="col-sm-8 text-center">
            <form id="frm-filtro" class="form">
                <div class="form-group row justify-content-center">
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="inputFiltro" placeholder="Use este campo para filtar por nome">
                    </div>
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-info" [routerLink]="['/cadastro']">
                            <span class="glyphicon glyphicon-plus"></span>Novo Funcionário
                        </button>
                    </div>
                </div>
            </form>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Cargo</th>
                        <th scope="col">Detalhes</th>
                        <th scope="col">Remover</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let func of listaFuncionarios">
                        <th scope="col">{{func._id}}</th>
                        <td>{{func.nome}}</td>
                        <td>{{func.cargo}}</td>
                        <td>
                            <a (click)="selecionar(func)" [routerLink]="['/cadastro']">
                                <img width="25px;" src="/images/icons/details.png">
                            </a>
                        </td>
                        <td>
                            <a (click)="remover(func)" [routerLink]="['/funcionarios']">
                                <img width="25px;" src="/images/icons/delete.png">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<router-outlet></router-outlet>
